language:      ruby
cache:         bundler
before_script:
  - export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3
script:
  - "bundle exec rspec spec"
  - "bundle exec bundle-audit check --update"
  - "bundle exec rubocop"
  - "bundle exec brakeman --quiet"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
